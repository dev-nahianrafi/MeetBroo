<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Meetboo</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-icon"
    />

    <!-- All Plugins CSS -->
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/aos.css" />
    <link rel="stylesheet" href="./assets/css/plugins/nice-select.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/all.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <!-- header area starts -->
    <div class="sing-in-header-and-hero-wrappper">
       <!-- header area starts -->
       <header class="header">
        <div class="container">
          <div class="header-content-wrapper ">
              <div class="main-logo">
               <a href="index.html"> <img src="assets/images/logo/logo.png" alt="logo"></a>
              </div>
              <div class="menu-right-wrapper">
                
                <div class="header-main-nav">
                  <nav>
                    <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="jobs.html">Jobs</a></li>
                      <li><a href="pricing.html">Pricing</a></li>
                      <li><a href="about.html">About Us</a></li>
                      <li><a href="contact-us.html">Contact Us</a></li>
                      <li><a href="blog.html">Blog</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="header-sign-up-btn-wrappper">
                  <ul>
                    <li class="primary-btn">
                      <a href="#">Book a Demo</a>
                    </li>
                    <li class="primary-btn style-2"><a href="sign-in.html">Sign In</a></li>
                  </ul>
                </div>
              </div>
              <div class="d-block d-lg-none bar-icon open-btn">
                <span><i class="fa-solid fa-bars"></i></span>
              </div>
          </div>
        </div>
      </header>
    <!-- header area starts -->


        <!-- blog page hero section start-->
        <section class="sign-up-hero-section">
            <div class="container">
            <div class="sing-in-container">
                <div class="row g-4 justify-content-center align-items-center">
                    <div class="col-md-10">
                        <div class="sign-in-body-wrapper">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="sing-in-left-img sign-up-left-img">
                                        <img src="assets/images/bg-image/sign-up-left-bg-img.png" alt="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="sign-in-form-wrapper">
                                        <form action="">
                                            <div class="sing-in-title">
                                                <h4>Sign Up</h4>
                                            </div>

                                            <div class="sign-in-item">
                                                <label for="name">Your Name</label>
                                                <input type="text"  id="name" class="form-control shadow-none">
                                            </div>
                                            <div class="sign-in-item">
                                                <label for="name">Email</label>
                                                <input type="email"  id="name" class="form-control shadow-none">
                                            </div>
                                            <div class="sign-in-item">
                                                <label for="name">Password</label>
                                                <input type="password"  id="name" class="form-control shadow-none">
                                            </div>
                                            <div class="agree-checkbox-area">
                                              <div class="form-check">
                                                <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  By creating an account, I agree to this website's <a href="#">privacy policy</a> and <a href="#">terms of service</a>
                                                </label>
                                              </div>
                                            </div>
                                            <div class="sign-in-item sign-up-item">
                                                <div class="blue-btn">
                                                    <a href="#">Create Account</a>
                                                </div>
                                            </div>
                                           
                                        </form>

                                       

                                        <div class="sign-in-button-bottom sign-up-btn-buttom">
                                            <ul>
                                                <li class="have-an-account">Have an account?</li>
                                                <li><a href="sign-in.html">Login</a></li>
                                            </ul>
                                        </div>

                                        <div class="sign-in-horizontal-wrapper">
                                            <p>or</p>
                                        </div>

                                        <div class="google-sign-in-btn">
                                            <a href="#">
                                                <img src="assets/images/icon/google.png" alt="">
                                                Log in with Google
                                            </a>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- blog page hero section end-->


    </div>
    <!-- header area starts -->

    <!-- main area starts -->
    <main>
  

      <div class="body-overlay">
      </div>
    </main>
    <!-- main area starts -->


    <!-- Javascript Links -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
